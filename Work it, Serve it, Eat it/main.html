<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <base target="_blank" />
    <title>Specimen Grid</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="specimen">
        <video id="webcam_canvas" playsinline autoplay style="display: none"></video>
        <div id="canvas_pos">
            <canvas id="out_canvas"></canvas>
            <canvas id="out_canvas_colors"></canvas>
            <div id="status">Loading OpenCV...</div>
        </div>
        <div class="main-container">
            <div class="col1">
                <div id="dots">
                    <svg id="dot1" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M280 140C280 217.32 217.32 280 140 280C62.6801 280 0 217.32 0 140C0 62.6801 62.6801 0 140 0C217.32 0 280 62.6801 280 140Z"
                            fill="black" />
                    </svg>
                    <svg id="dot2" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M140 3C215.663 3 277 64.337 277 140C277 215.663 215.663 277 140 277C64.337 277 3 215.663 3 140C3 64.337 64.337 3 140 3Z"
                            fill="white" stroke="black" stroke-width="6" />
                    </svg>
                    <svg id="dot3" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M280 140C280 217.32 217.32 280 140 280C62.6801 280 0 217.32 0 140C0 62.6801 62.6801 0 140 0C217.32 0 280 62.6801 280 140Z"
                            fill="black" />
                    </svg>
                    <svg id="dot4" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M140 3C215.663 3 277 64.337 277 140C277 215.663 215.663 277 140 277C64.337 277 3 215.663 3 140C3 64.337 64.337 3 140 3Z"
                            fill="white" stroke="black" stroke-width="6" />
                    </svg>
                    <svg id="dot5" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M280 140C280 217.32 217.32 280 140 280C62.6801 280 0 217.32 0 140C0 62.6801 62.6801 0 140 0C217.32 0 280 62.6801 280 140Z"
                            fill="black" />
                    </svg>
                    <svg id="dot6" width="90" height="90" viewBox="0 0 280 280" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M140 3C215.663 3 277 64.337 277 140C277 215.663 215.663 277 140 277C64.337 277 3 215.663 3 140C3 64.337 64.337 3 140 3Z"
                            fill="white" stroke="black" stroke-width="6" />
                    </svg>
                </div>
                <div id="list">
                    <div class="list-section">
                        <div class="list-item">
                            <span>2 Toasts</span>
                            <div class="toggle" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>1 Egg</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>Ham</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>1 Tomato</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>Lettuce</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>Butter & Mayo</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>Cheese</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                        <div class="list-item">
                            <span>Served</span>
                            <div class="toggle active" onclick="this.classList.toggle('active')">
                                <div class="toggle-circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="nutri">
                    <div id="A">A</div>
                    <div id="B">B</div>
                    <div id="C">C</div>
                    <div id="D">D</div>
                    <div id="E">E</div>
                </div>
                <div id="wrap">
                    <svg id="wrap-square" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                        <defs>
                            <clipPath id="topClip">
                                <polygon points="0,0 100,0 50,50" />
                            </clipPath>
                            <clipPath id="leftClip">
                                <polygon points="0,0 0,100 50,50" />
                            </clipPath>
                            <clipPath id="rightClip">
                                <polygon points="100,0 100,100 50,50" />
                            </clipPath>
                            <clipPath id="bottomClip">
                                <polygon points="0,100 100,100 50,50" />
                            </clipPath>
                        </defs>

                        <g id="base-layer">
                            <polygon points="100,0 100,100 50,50" fill="#FFFFFF" stroke="none" />
                        </g>

                        <g id="folding-layer">
                            <g id="bottom-triangle" class="triangle">
                                <polygon points="0,100 100,100 50,50" fill="#FFFFFF" stroke="none" />
                                <line x1="0" y1="100" x2="100" y2="100" stroke="black" stroke-width="1" />
                            </g>

                            <g id="top-triangle" class="triangle">
                                <polygon points="0,0 100,0 50,50" fill="#FFFFFF" stroke="none" />
                                <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="1" />
                                <line x1="100" y1="0" x2="50" y2="50" stroke="black" stroke-width="1"
                                    stroke-dasharray="3,3" />
                            </g>

                            <g id="left-triangle" class="triangle">
                                <polygon points="0,0 0,100 50,50" fill="#FFFFFF" stroke="none" />
                                <line x1="0" y1="0" x2="0" y2="100" stroke="black" stroke-width="1.5" />
                                <line x1="0" y1="0" x2="50" y2="50" stroke="black" stroke-width="1"
                                    stroke-dasharray="3,3" />
                            </g>
                        </g>

                        <g id="lines">
                            <line x1="100" y1="0" x2="100" y2="100" stroke="black" stroke-width="1.5" />

                            <line x1="50" y1="50" x2="100" y2="100" stroke="black" stroke-width="1"
                                stroke-dasharray="3,3" />
                        </g>
                    </svg>
                </div>
            </div>
            <div class="col2">
                <div class="item1">
                    <div contenteditable="true" id="text" class="chop col-full-height">CHOP<br>CHOP</div>
                </div>
                <div class="item2">
                    <div class="divider">
                        <div id="code">
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-thick"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-thick"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thick"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-thick"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-medium"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-thin"></div>
                            <div class="barcode-bar bar-space"></div>
                            <div class="barcode-bar bar-medium"></div>
                        </div>
                        <div id="numbers">
                            <div id="value"></div>
                            <div class="value-separator"></div>
                            <div id="value2"></div>
                            <div class="value-separator"></div>
                            <div id="value3"></div>
                        </div>
                        <div id="clock">
                            <svg class="uhr" width="300" height="300" viewBox="0 0 779 779" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M389.5 12.4365C597.746 12.4365 766.563 181.254 766.563 389.5C766.563 597.746 597.746 766.563 389.5 766.563C181.254 766.563 12.4365 597.746 12.4365 389.5C12.4365 181.254 181.254 12.4365 389.5 12.4365Z"
                                    fill="white" stroke="black" stroke-width="5" />

                                <line id="hour-hand" x1="389.5" y1="389.5" x2="389.5" y2="200" stroke="black"
                                    stroke-width="6" stroke-linecap="round" transform="rotate(0 389.5 389.5)" />

                                <line id="minute-hand" x1="389.5" y1="389.5" x2="389.5" y2="80" stroke="black"
                                    stroke-width="6" stroke-linecap="round" transform="rotate(0 389.5 389.5)" />
                            </svg>
                        </div>
                    </div>
                    <div id="steps">
                        <div id="step1">STEP1</div>
                        <div id="step2">STEP2</div>
                        <div id="step3">STEP3</div>
                        <div id="step4">STEP4</div>
                        <div id="step5">STEP5</div>
                        <div id="step6">STEP6</div>
                        <div id="step7">STEP7</div>
                        <div id="step8">STEP8</div>
                        <div id="step9">STEP9</div>
                    </div>
                </div>
                <div class="item3">
                    <div id="sound" class="crunch">CRUNCH</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
<script src="src/micInit.js"></script>
<script src="assets/math.min.js"></script>
<script src="assets/lz-string.min.js"></script>
<script src="assets/video_process.js" async></script>
<script src="interactions/distance.js" async></script>
<script src="interactions/clock.js"></script>
<script src="interactions/invert-value.js"></script>
<script src="interactions/colors.js"></script>
<script src="interactions/mic.js"></script>
<script src="interactions/fold.js" async></script>
<script src="interactions/steps.js" async></script>
<script src="interactions/rotate.js" async></script>

</html>
